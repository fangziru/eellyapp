<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <!--<link rel="stylesheet" href="dist/css/swiper.min.css">-->
    <!--<link rel="stylesheet" href="http://at.alicdn.com/t/font_460109_vnrc0bsy1yeewmi.css">-->
</head>
<body>
<header>
    <div class="close"><a href="personal.html"><i class="iconfont icon-guanbi"></i></a></div>
    <div class="operate">
        <a href="javascript:;">账号</a>
        <a href="javascript:;">无密码登录</a>
        <a href="javascript:;">注册</a>
    </div>
</header>
<div class="main">
    <div class="page number">
        <span class="arrow"></span>
        <div class="input_box user">
            <input type="text" class="username" placeholder="手机/邮箱/用户名">
            <i class="iconfont icon-gengduo"></i>
        </div>
        <div class="input_box pass">
            <input type="password" class="password" placeholder="请输入密码">
            <span>忘记密码？</span>
        </div>
        <div class="btn">登录</div>
    </div>
    <div class="page login">
        <span class="arrow"></span>
        <div class="input_box user">
            <input type="text" class="username" placeholder="请输入手机号">
        </div>
        <div class="input_box pass">
            <input type="password" class="password" placeholder="验证码">
            <span>获取验证码</span>
        </div>
        <div class="btn">登录</div>
    </div>
    <div class="page register">
        <span class="arrow"></span>
        <div class="input_box user">
            <input type="text" class="username" placeholder="请输入手机号">
        </div>
        <div class="input_box pass">
            <input type="password" class="password" placeholder="验证码">
            <span>获取验证码</span>
        </div>
        <div class="input_box pass">
            <input type="password" class="password" placeholder="请设置6-16位密码">
            <i class="iconfont icon-chakan"></i>
        </div>
        <div class="btn">登录</div>
        <div class="agree">注册表示同意&nbsp;<a href="javascript:;">《衣联平台服务协议》</a></div>
    </div>
</div>
<div class="other_login">
    <span><img src="img/login_qq.png" alt=""></span>
    <span><img src="img/login_wechat.png" alt=""></span>
</div>
</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
    $(".operate a").click(function () {
        var index=$(this).index();
        $(".page").eq(index).css("display","block");
        $(".page").eq(index).siblings().css("display","none");
    })
</script>
